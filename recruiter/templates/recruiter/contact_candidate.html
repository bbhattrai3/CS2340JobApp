{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Emailing: {{ profile.user.get_full_name|default:profile.user.username }}</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full mt-2 px-3 py-2 bg-blue-600 text-white rounded">Send Email</button>
    </form>
  </div>
</div>
{% endblock %}
