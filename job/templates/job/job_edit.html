{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-6 py-8 bg-white rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Job</h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Title</label>
      {{ form.title }}
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Description</label>
      {{ form.description }}
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Location</label>
      {{ form.location }}
    </div>

    <button type="submit"
            class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700">
      Save Edits
    </button>
  </form>
</div>
{% endblock %}
