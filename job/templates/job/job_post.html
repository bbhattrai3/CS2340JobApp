{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Post a New Job</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Job Title -->
      <div>
        <label for="id_title" class="block mb-2 text-sm font-medium text-gray-900">Job Title</label>
        {{ form.title }}
      </div>

      <!-- Job Description -->
      <div>
        <label for="id_description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        {{ form.description }}
      </div>

      <!-- Location -->
      <div>
        <label for="id_location" class="block mb-2 text-sm font-medium text-gray-900">Location</label>
        {{ form.location }}
      </div>

      <!-- Active Status -->
      <div class="flex items-center">
        {{ form.is_active }}
        <label for="id_is_active" class="ml-2 text-sm text-gray-700">Active</label>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Save Job
      </button>
    </form>
  </div>
</div>
{% endblock %}
