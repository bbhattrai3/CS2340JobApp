{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-xl font-bold mb-4">Delete Job</h1>
    <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
      <a href="{% url 'job:job_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 ml-2">Cancel</a>
    </form>
  </div>
{% endblock %}
