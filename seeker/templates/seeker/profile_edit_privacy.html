{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Privacy Settings</h1>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-4">
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.help_text %}
                                <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                
                <div class="flex justify-between items-center pt-6 border-t border-gray-200">
                    <a href="{% url 'seeker:profile_detail' profile.user.username %}" 
                       class="text-gray-600 hover:text-gray-800">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200">
                        Save Privacy Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
