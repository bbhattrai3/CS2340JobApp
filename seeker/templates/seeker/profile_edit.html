{% extends "base.html" %}
{% block content %}
<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-8 rounded-2xl shadow-sm mb-12">
  <div class="mx-auto max-w-screen-lg px-4 2xl:px-0">
    <!-- Breadcrumb -->
    <nav class="mb-4 flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a href="{% url 'home.index' %}" 
             class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white">
            <svg class="me-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12 8-8 8 8M6 10.5V19a1 1 0 001 1h3v-3a1 1 0 011-1h2a1 1 0 011 1v3h3a1 1 0 001-1v-8.5" />
            </svg>
            Home
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="mx-1 h-4 w-4 text-gray-400 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
            </svg>
            <a href="{% url 'seeker:profile_detail' profile.user.id %}" 
               class="ms-1 text-sm font-medium text-gray-500 hover:text-primary-600 dark:text-gray-400 md:ms-2">
              Profile
            </a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="mx-1 h-4 w-4 text-gray-400 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400 md:ms-2">Edit</span>
          </div>
        </li>
      </ol>
    </nav>

    <!-- Profile Header -->
    <div class="flex items-center space-x-4 mb-6">
      <img class="h-20 w-20 rounded-full ring-2 ring-primary-500 shadow-md" 
           src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/helene-engels.png" 
           alt="Profile avatar" />
      <div>
        <h2 class="text-2xl font-bold leading-none text-gray-900 dark:text-white">
          Edit {{ profile.user.username }}â€™s Profile
        </h2>
        <p class="text-gray-500 dark:text-gray-400">Update your profile details below.</p>
      </div>
    </div>

    <!-- Edit Profile Form -->
    <div class="rounded-2xl border border-gray-200 bg-gray-50 p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="id_headline" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Headline</label>
          {{ form.headline }}
        </div>

        <div>
          <label for="id_education" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Education</label>
          {{ form.education }}
        </div>

        <div>
          <label for="id_work_experience" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Work Experience</label>
          {{ form.work_experience }}
        </div>

        <div>
          <label for="id_skills" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Skills</label>
          {{ form.skills }}
        </div>

        <div>
          <label for="id_links" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Links</label>
          {{ form.links }}
        </div>

        <button type="submit" 
                class="w-full inline-flex justify-center rounded-xl bg-primary-700 px-6 py-3 text-sm font-medium text-white shadow-md hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          Save Changes
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
